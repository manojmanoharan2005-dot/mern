<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><b>choose your choice</b></h3>
    <div class="choices">
        <button>Rock🪨</button>
        <button>scissors⚔️</button>
        <button>paper</button>
    </div>
    <div id="result">Result:
    </div>
      <script>
        const buttons=document.querySelectorAll('button');
        buttons.forEach(button=>{
            button.addEventListener('click',()=>{
                const userChoice=button.textContent;
                const choices=['Rock🪨','scissors⚔️','paper'];
                const computerChoice=choices[Math.floor(Math.random()*3)];
                let result='';
                if(userChoice===computerChoice){
                    result="It's a tie!";
                }else if(
                    (userChoice==='Rock🪨' && computerChoice==='scissors⚔️') ||
                    (userChoice==='scissors⚔️' && computerChoice==='paper') ||
                    (userChoice==='paper' && computerChoice==='Rock🪨')
                ){
                    result="You win!";
                }else{
                    result="You lose!";
                }
                document.getElementById('result').textContent=`Result: You chose ${userChoice}, Computer chose ${computerChoice}. ${result}`;
            });
        });
      </script>
</body>
</html>
